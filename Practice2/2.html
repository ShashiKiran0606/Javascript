<!-- 2. Print the character which is repeated max no of times
   input: 'hello world'
   output : 'L' -->
<script>
let str = 'hello world'; 
let res ={};
    for (i of str){
        if (res[i]){
            res[i]++;
        }
        else{
            res[i] = 1;
        }
    }
let count = 0;
let highcount = '';
for (let key in res){
    if (res[key] > count){
        count = res[key];
        highcount = key;
    }
}
console.log(highcount);
