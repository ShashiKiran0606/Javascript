<script>
    //  WAP to reverse words
	// input:- 'This is javascript class'
	// output:- 'class javascript is this'

    let str ='This is javascript class'
    let a = str.split(' ');
    let reverse = '';
    for(let i = a.length -1; i>=0; i--){
        reverse += a[i]
    if (i > 0) {
    reverse += ' ';
    }
    }
    console.log(reverse);
</script>
