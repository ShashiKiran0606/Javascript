<div class="container border border-5 p-2 m-2 text-center">
    <h3 style="text-align: center;">Employee CRUD </h3>
    <div class="row">
        <div class="col-sm-5 border border-5 ms-3">
        <app-employee-table [employees]="employees" (deleteEvent)="deleteEmployeeData($event)" ></app-employee-table>
        </div>
        <div class="col-sm-5 border border-5 ms-4 ">
        <app-employee-add (addEvent)="addEmployeeData($event)"></app-employee-add>
        </div>
    </div>
</div>
