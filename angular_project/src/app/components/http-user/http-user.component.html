<form (ngSubmit)="submitForm()" #userFormRef="ngForm" 
class="p-4 border rounded bg-light mb-4" 
style="max-width: 400px;">

<div class="mb-3">
<input type="text" [(ngModel)]="userForm.firstName" name="firstName" placeholder="First Name" class="form-control" required />
</div>

<div class="mb-3">
<input type="text" [(ngModel)]="userForm.lastName" name="lastName" placeholder="Last Name" class="form-control" required />
</div>

<div class="mb-3">
<input type="email" [(ngModel)]="userForm.email" name="email" placeholder="Email" class="form-control" required />
</div>

<div class="mb-3">
<select [(ngModel)]="userForm.gender" name="gender" class="form-select" required>
<option value="">Select Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>

<div class="mb-3">
<input type="text" [(ngModel)]="userForm.sal" name="sal" placeholder="Salary" class="form-control" required />
</div>

<div class="d-flex justify-content-between">
<button type="submit" class="btn btn-primary">
{{ isEditMode ? 'Update' : 'Add' }} User
</button>

@if(isEditMode){
<button type="button" (click)="resetForm()">Cancel</button>
}

</div>
</form>

@if(isLoading){
<div><fa-icon [icon]="faSpinner"></fa-icon>Loading...</div>
}


<table class="table table-bordered table-striped text-center">
<tbody>
@for (user of userArr;track $index){
<tr>
  <td>{{ user.id }}</td>
  <td>{{ user.firstName }}</td>
  <td>{{ user.lastName }}</td>
  <td>{{ user.email }}</td>
  <td>{{ user.gender }}</td>
  <td>{{ user.sal }}</td>
  <td><button class="btn btn-warning" (click)="editConfirmation(user)"><fa-icon [icon]="faPencil"></fa-icon></button> </td>
  <td><button class="btn btn-danger" (click)="deleteConfirmation(user.id)"><fa-icon [icon]="faTrash"></fa-icon></button> </td>
</tr>
}
