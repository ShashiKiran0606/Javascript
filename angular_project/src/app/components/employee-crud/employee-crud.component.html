
<h3 class="text-center p-2">EmployeeCRUD</h3>
<form (ngSubmit)="addEmployee()" #employeeForm="ngForm" class="d-flex flex-wrap align-items-center gap-2">
    <input type="text" class="form-control form-control-sm" placeholder="Name" [(ngModel)]="newEmployee.name" name="name" required style="max-width: 150px;">
    
    <input type="text" class="form-control form-control-sm" placeholder="Username" [(ngModel)]="newEmployee.username" name="username" required style="max-width: 150px;">
    
    <input type="email" class="form-control form-control-sm" placeholder="Email" [(ngModel)]="newEmployee.email" name="email" required style="max-width: 200px;">
    
    <input type="text" class="form-control form-control-sm" placeholder="Phone" [(ngModel)]="newEmployee.phone" name="phone" required style="max-width: 150px;">
    
    <input type="text" class="form-control form-control-sm" placeholder="Department" [(ngModel)]="newEmployee.department" name="department" required style="max-width: 150px;">
    
    <button type="submit" class="btn btn-success btn-sm" [disabled]="!employeeForm.form.valid">Add</button>
  </form>
  
  <hr />
  
  <table class="table table-bordered table-striped text-center">
    <thead>
        <tr>
          <th>SL No.</th>
          <th>Name</th>
          <th>Employee Username</th>
          <th>Employee Email</th>
          <th>VIEW</th>
          <th>DELETE</th>
          
        </tr>
      </thead>
    <tbody>
      @for (employee of Employees;track $index){
      <tr>
        <td>{{$index+1}}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.username }}</td>
        <td>{{ employee.email }}</td>
        <td> 
          <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showEmployeeDetails($index)"><fa-icon [icon]="faEye"></fa-icon></button>
      </td>
        <td><button class="btn btn-danger" (click)="deleteConfirmation($index)"><fa-icon [icon]="faTrash"></fa-icon></button> </td>
      </tr>
  }
    </tbody>
  </table>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <div *ngFor="let entry of Employees[selectedIndex] | keyvalue">
            <strong>{{ entry.key }}:</strong> {{ entry.value }}
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
